<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/09b6d4bc6f.js" crossorigin="anonymous"></script>
<!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <!--css -->
    <link href="styles.css" rel="stylesheet"/>

    <title>Tasky</title>
</head>
<body onload="loadInitialTaskCards()">
  <!--modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="imageurl" placeholder="https://images.hello.com/hello.jpg"/>
          </div>
          <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" placeholder="API Integration"/>
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tasktype" placeholder="development"/>
          </div>
          <div class="mb-3">
            <label for="taskdescription" class="form-label">Task Description</label>
            <textarea rows="6" class="form-control" id="taskdescription" placeholder="building an amazing API!"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!--Navbar-->
<nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <h1 class="navbar-brand fw-bold">
      <a href="#">Tasky</a>
        </h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fas fa-plus"></i>Add New</button>
      </div>
    </div>
  </nav>


  <!--search bar-->
  <div class="container">
  <section class="mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3 shadow">
                
                <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
              </div>
        </div>
    </div>
  </section>
